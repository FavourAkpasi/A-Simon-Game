<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="outer-circle">
    <div id="button1"></div>
    <div id="button2"></div>
    <div id="button3"></div>
    <div id="button4"></div>
    <div id="inner-circle">
      <div id="title" class="font-effect-emboss">SIMON!</div>
      <div id="switches">
        <input type="checkbox" class="toggle" id="on">
        <button class="button" id="start">Start</button>
        <input type="checkbox" class="toggle" id="strict">
      </div>
      <div class="text1">
        <span>POWER</span><span>STRICT</span>
      </div>
      <div id="display"></div>
      <div class="text2">
        ROUND
      </div>
    </div>
  </div>



  <audio id="sound1">
    <source src="sounds/simonSound1.mp3">
    </source>
  </audio>
  <audio id="sound2">
    <source src="sounds/simonSound2.mp3">
    </source>
  </audio>
  <audio id="sound3">
    <source src="sounds/simonSound3.mp3">
    </source>
  </audio>
  <audio id="sound4">
    <source src="sounds/simonSound4.mp3">
    </source>
  </audio>





  <script src="index.js"></script>
</body>

</html>
